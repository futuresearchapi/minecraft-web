name: Sync external minecraft.html release to Netlify

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Clear old site files
      - name: Clear old files
        run: |
          find . -maxdepth 1 ! -name ".git" ! -name ".github" ! -name ".gitignore" -exec rm -rf {} +

      # Download minecraft.html directly from GitHub release URL
      - name: Download minecraft.html
        run: |
          curl -L -o index.html https://github.com/zardoy/minecraft-web-client/releases/latest/download/minecraft.html

      # Verify the file exists
      - name: Check index.html
        run: |
          if [ -f index.html ]; then
            echo "index.html downloaded successfully."
          else
            echo "Failed to download index.html"
            exit 1
          fi

      # Commit and push changes
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes â€” skipping commit."
            exit 0
          fi
          git commit -m "Update index.html from latest minecraft.html release"
          git push
