name: manuall

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Clear old files
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name ".git" ! -name ".github" ! -name ".gitignore" -exec rm -rf {} + || true

      - name: Download self-host.zip
        run: |
          curl -L -o self-host.zip https://github.com/zardoy/minecraft-web-client/releases/latest/download/self-host.zip

      - name: Extract self-host.zip
        run: |
          unzip -q self-host.zip -d temp_extract
          rm self-host.zip

      - name: Copy files excluding dist/config.json
        run: |
          rsync -av temp_extract/ ./

      - name: Update dist/config.json
        run: |
          mkdir -p dist
          cat > dist/config.json <<EOF
{
  "version": 1,
  "defaultHost": "<from-proxy>",
  "defaultProxy": "https://proxy.mcraft.fun",
  "mapsProvider": "https://maps.mcraft.fun/",
  "skinTexturesProxy": "",
  "peerJsServer": "",
  "peerJsServerFallback": "https://p2p.mcraft.fun",
  "promoteServers": [
    {
      "ip": "wss://play.mcraft.fun"
    },
    {
      "ip": "wss://play.webmc.fun",
      "name": "WebMC"
    },
    {
      "ip": "wss://ws.fuchsmc.net"
    },
    {
      "ip": "wss://play2.mcraft.fun"
    },
    {
      "ip": "wss://play-creative.mcraft.fun",
      "description": "Might be available soon, stay tuned!"
    },
    {
      "ip": "kaboom.pw",
      "version": "1.20.3",
      "description": "Very nice a polite server. Must try for everyone! (is a bit broken)"
    }
  ],
  "rightSideText": "A Minecraft client in the browser!",
  "splashText": "How?",
  "splashTextFallback": "Hello!",
  "defaultUsername": "dfngboy{0-9999}",
  "mobileButtons": [
    {
      "action": "general.drop",
      "actionHold": "general.dropStack",
      "label": "Q"
    },
    {
      "action": "general.selectItem",
      "actionHold": "",
      "label": "S"
    },
    {
      "action": "general.debugOverlay",
      "actionHold": "general.debugOverlayHelpMenu",
      "label": "F3"
    },
    {
      "action": "general.playersList",
      "actionHold": "",
      "icon": "pixelarticons:users",
      "label": "TAB"
    },
    {
      "action": "general.chat",
      "actionHold": "",
      "label": ""
    },
    {
      "action": "ui.pauseMenu",
      "actionHold": "",
      "label": ""
    }
  ]
}
EOF

      - name: Cleanup
        run: |
          rm -rf temp_extract

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit and push changes
        run: |
          git add -A
          git commit -m "Update site from latest self-host.zip release"
          git push
