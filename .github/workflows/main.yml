name: Sync external minecraft.html release to Netlify

on:
  schedule:
    - cron: "0 */2 * * *"  # check every 2 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download minecraft.html from latest release
        uses: robinraju/release-downloader@v1
        with:
          repository: "zardoy/minecraft-web-client"
          latest: true
          fileName: "minecraft.html"

      - name: Clear old files (keep workflow folder)
        run: |
          find . -maxdepth 1 ! -name ".git" ! -name ".github" ! -name ".gitignore" -exec rm -rf {} +

      - name: Rename minecraft.html to index.html
        run: mv minecraft.html index.html

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes â€” skipping commit."
            exit 0
          fi
          git commit -m "Update index.html from latest minecraft.html release"
          git push
