name: Sync external minecraft.html release to Netlify

on:
  schedule:
    - cron: "0 */2 * * *"  # check every 2 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Clear old files but keep workflow
      - name: Clear old files
        run: |
          find . -maxdepth 1 ! -name ".git" ! -name ".github" ! -name ".gitignore" -exec rm -rf {} +

      # Download minecraft.html directly from release
      - name: Download minecraft.html
        run: |
          curl -L -o index.html https://github.com/zardoy/minecraft-web-client/releases/latest/download/minecraft.html

      # Commit and push changes if any
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes â€” skipping commit."
            exit 0
          fi
          git commit -m "Update index.html from latest release"
          git push
