name: Sync external minecraft.html release to Netlify

on:
  schedule:
    - cron: "0 */2 * * *"  # check every 2 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Download minecraft.html from latest release
      - name: Download minecraft.html from latest release
        uses: robinraju/release-downloader@v1
        with:
          repository: "zardoy/minecraft-web-client"
          latest: true
          fileName: "minecraft.html"

      # 3. Optional: list files for debugging
      - name: List files after download
        run: ls -R

      # 4. Clear old files but keep workflow folder
      - name: Clear old files
        run: |
          find . -maxdepth 1 ! -name ".git" ! -name ".github" ! -name ".gitignore" -exec rm -rf {} +

      # 5. Move minecraft.html to index.html safely
      - name: Rename minecraft.html to index.html
        run: |
          FILE=$(find . -type f -name "minecraft.html" | head -n 1)
          if [ -f "$FILE" ]; then
            mv "$FILE" ./index.html
            echo "minecraft.html moved to index.html"
          else
            echo "minecraft.html not found — exiting"
            exit 1
          fi

      # 6. Commit and push changes
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes — skipping commit."
            exit 0
          fi
          git commit -m "Update index.html from latest minecraft.html release"
          git push
