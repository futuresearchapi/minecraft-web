name: Sync external minecraft.html release to Netlify

on:
  schedule:
    - cron: "0 0 */2 * *"  # every 2 days
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Clear old site files (keep .git, workflow, .gitignore)
      - name: Clear old files
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name ".git" ! -name ".github" ! -name ".gitignore" -exec rm -rf {} + || true

      # 3. Download the self-host.zip from latest release
      - name: Download self-host.zip
        run: |
          curl -L -o self-host.zip https://github.com/zardoy/minecraft-web-client/releases/latest/download/self-host.zip

      # 4. Extract the archive
      - name: Extract self-host.zip
        run: |
          unzip -q self-host.zip -d temp_extract
          rm self-host.zip

      # 5. Copy files excluding /dist/config.json
      - name: Copy files excluding dist/config.json
        run: |
          shopt -s dotglob
          for item in temp_extract/*; do
            if [ -f "$item" ] && [[ "$item" == *"/dist/config.json" ]]; then
              echo "Skipping $item"
            else
              cp -r "$item" .
            fi
          done

      # 6. Clean up
      - name: Cleanup
        run: |
          rm -rf temp_extract

      # 7. Verify extraction
      - name: Verify
        run: |
          if [ -f "dist/config.json" ]; then
            echo "dist/config.json retained successfully."
          else
            echo "dist/config.json missing."
          fi

      # 8. Commit and push only if there are changes
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes â€” skipping commit."
            exit 0
          fi
          git commit -m "Update site from latest self-host.zip release"
          git push
