name: Sync external minecraft.html release to Netlify

on:
  schedule:
    - cron: "0 */2 * * *"  # every 2 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Clear old files (keep .git and workflow folder)
      - name: Clear old site files
        run: |
          find . -maxdepth 1 ! -name ".git" ! -name ".github" ! -name ".gitignore" -exec rm -rf {} +

      # 3. Download minecraft.html from latest release
      - name: Download minecraft.html
        run: |
          curl -L -o index.html https://github.com/zardoy/minecraft-web-client/releases/latest/download/minecraft.html

      # 4. Check that index.html exists
      - name: Verify download
        run: |
          if [ -f index.html ]; then
            echo "index.html downloaded successfully."
          else
            echo "index.html not found — skipping commit"
            exit 0
          fi

      # 5. Commit and push only if changes exist
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit — skipping."
            exit 0
          fi
          git commit -m "Update index.html from latest minecraft.html release"
          git push
