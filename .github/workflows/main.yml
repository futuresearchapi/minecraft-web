name: Sync external minecraft.html release to Netlify

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download minecraft.html from latest release
        uses: robinraju/release-downloader@v1
        with:
          repository: "zardoy/minecraft-web-client"
          latest: true
          fileName: "minecraft.html"

      - name: List downloaded files (debug)
        run: ls -R

      - name: Clear old site files
        run: |
          find . -maxdepth 1 ! -name ".git" ! -name ".github" ! -name ".gitignore" -exec rm -rf {} +

      - name: Move minecraft.html to index.html if it exists
        run: |
          if [ -f minecraft.html ]; then
            mv minecraft.html index.html
            echo "minecraft.html moved to index.html"
          else
            # If running manually and file missing, just skip instead of failing
            echo "minecraft.html not found — skipping this run"
            exit 0
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes — skipping commit."
            exit 0
          fi
          git commit -m "Update index.html from latest minecraft.html release"
          git push
